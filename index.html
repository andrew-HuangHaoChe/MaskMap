<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.css">
    </link>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/MarkerCluster.Default.css">
    </link>
<!--定位用相關圖示套件(fontawesome)-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<!--定位用相關圖示套件(fontawesome)-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@[VERSION]/dist/L.Control.Locate.min.css" />
    <link rel="stylesheet" href="css/all.css">
</head>
<body>
    <div class="container">
    <div id="map" class="mapstyle"></div>
        <div class="sideBar">
            <div class="date">
                <div class="theDay">
                    <h2 class="jsDate title">星期<span></span></h2>
                </div>
                <div class="idNum">
                    <h3></h3>
                    <p class="odd">身分證 1，3，5，7，9 可以購買</p>
                    <p class="even">身分證 2，4，6，8可以購買</p>
                    <p class="sunDay">禮拜日大家都可以購買</p>
                </div>
                <div class="cityOption">
                    <select class="area" id="areaId"><option value="default" disabled selected>-請選擇縣市-</option></select>
                    <select class="block" id="blockId"><option value="default" disabled selected>-請選擇鄉鎮區-</option></select>
                </div>
            </div>
            <div class="menu">
                <ul class="list"></ul>
            </div>
        </div>
    
    </div>    
    <!-- Make sure you put this AFTER Leaflet's CSS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
        <script src="https://cdn.jsdelivr.net/npm/leaflet.locatecontrol@[VERSION]/dist/L.Control.Locate.min.js" charset="utf-8"></script>
    <!--定位js(leaflet套件)-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.4.1/leaflet.markercluster.js"></script>
    <!--這個群組套件類似於jq額外的套件-->
    <script src="js/all.js"></script>
</body>
</html>
